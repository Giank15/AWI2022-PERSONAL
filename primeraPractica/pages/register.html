<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="numsegurosocial">Número de seguro social</label>
        <input type="number" id="numsegurosocial">

        <label for="correoelectronico">Correo electrónico</label>
        <input type="email" id="correoelectronico">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">

        <label for="fechanacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechanacimiento">

        <label for="">Qué lenguajes de programación conoces?</label>
        <input type="checkbox" value="js">JavaScript
        <input type="checkbox" value="j">Java
        <input type="checkbox" value="c">C#

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="Enviar">
        <button>Guardar información</button>

    </form>
</body>
</html>
