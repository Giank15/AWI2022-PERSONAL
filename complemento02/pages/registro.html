<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./registro.css">
</head>

<body class="registrar">
    <div class="logo">
        <figure>
            <img src="../images/PinClipart.com_veterinario-clipart_3964195.png" width="50" height="50" alt="Aqui deberiamos tener el logo...">
            <figcaption>Logo del proyecto</figcaption>
        </figure>
    </div>
    <div class="titulo">
        <header>
            <h1>Registro</h1>
        </header>
    </div>
    <div class="info">
        <p>Informacion del proyecto:</p>
    </div>
    <div class="formulario">
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">

            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico">

            <label for="fechanacimiento">Fecha de nacimiento</label>
            <input type="date" id="fechanacimiento">

            <label for="telefono">Telefono</label>
            <input type="number" id="telefono">

            <label for="contrasena">Contraseña</label>
            <input type="number" id="contrasena">

            <label for="repcontrasena">Repetir contraseña</label>
            <input type="number" id="repcontrasena">

            <input type="submit" value="Enviar">

        </form>
    </div>

</body>

</html>
